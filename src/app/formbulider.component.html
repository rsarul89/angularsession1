<form novalidate [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" placeholder="Your name" class="form-control" [ngClass]="{ 'is-invalid':  myForm.controls.name.errors }">
    <p>Your choosen name: {{ myForm.get('name').value }}</p>
    <div *ngIf="myForm.controls.name.errors" class="invalid-feedback">
      <div *ngIf="myForm.controls.name.errors.required"> Oops, please provide a name!</div>
    </div>
    <div *ngIf="myForm.controls.name.errors" class="invalid-feedback">
      <div *ngIf="myForm.controls.name.errors.minlength"> Write something longer please!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email"  type="email" placeholder="Your email" class="form-control" [ngClass]="{ 'is-invalid':  myForm.controls.email.errors }">
    <div *ngIf="myForm.controls.email.errors" class="invalid-feedback">
      <div *ngIf="myForm.controls.email.hasError('pattern')"> Oops, wrong pattern buddy!</div>
    </div>
    <div *ngIf="myForm.controls.email.errors" class="invalid-feedback">
      <div *ngIf="myForm.controls.email.errors.required"> Oops, please provide a email!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <input formControlName="message"  type="text" placeholder="Your message" class="form-control" [ngClass]="{ 'is-invalid':  myForm.controls.message.errors }">
    <div *ngIf="myForm.controls.message.errors" class="invalid-feedback">
      <div *ngIf="myForm.controls.message.errors.minlength"> Write something longer please!</div>
    </div>
    <div *ngIf="myForm.controls.message.errors" class="invalid-feedback">
      <div *ngIf="myForm.controls.message.errors.required"> Oops, please provide a message!</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
    Send
  </button>
  </div>
</form>
